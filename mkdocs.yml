site_name: Hasan's Route
site_url: https://HasanByt.github.io/HowToCloudflare

theme:
  name: material
  language: de
  palette:
    scheme: default
    primary: blue
    accent: light blue
  features:
    - navigation.sections
    - navigation.expand
    - header.autohide
    - content.action.edit
    - content.code.copy

nav:
  - Startseite: index.md
  - Anleitung:
      - 1. How to SSH(Sever): HowToSSH(Server).md
      - 2. How to SSH: HowToSSH.md
      - 3. How to Cloudflare: HowToCloudflare.md
      - 4. How to Mkdocs: HowToMkdocs.md

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - toc:
      permalink: true
